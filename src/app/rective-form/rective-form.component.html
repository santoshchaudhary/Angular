 <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
     <!-- (ngSubmit)="loginUser()" -->
        <input type="email" placeholder="enter name" formControlName="user"><br>
        <span style="color: red;" *ngIf="user && user.invalid && user.touched">Email id invalid</span>
        <br>
        <input type="password" placeholder="enter password" formControlName="password"><br>
        <span style="color: red;" *ngIf="password && password.invalid && password.touched">password id invalid</span>

        <br>
        <button [disabled]="loginForm.invalid">Login</button>
    </form>
